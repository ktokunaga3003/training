<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>フォーム</title>
   <script type="text/javascript">
	// 「Click」ボタンを押したときの処理
	function PushButton() {
	    var val = document.inform.para1.value;
	    if (val == "") {
		alert("データが未入力です。");
		return false;
	    }
 	    return true;
	}
    </script>
</head>
<body>
   <div align="center">
     <h2>フォームによる画面遷移①</h2>
   </div>
   <div align="center">
     <form action="ServletName" method="get" name="inform">
       <input type="text" name="para1"><br>
       <h3>ここに隠しフィールドがあります。</h3>
       <input type="hidden" name="para2" value="ZZ3000"><br>
       <input type="submit" value="Click" onclick="return PushButton()">
     </form>
   </div>
</body>
</html>
